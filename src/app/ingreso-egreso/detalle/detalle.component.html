<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Detalle de ingreso egreso</h4>

            <table class="table">
              <thead>
                <tr>
                  <th>Descripci√≥n</th>
                  <th>Monto</th>
                  <th>Tipo</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let item of ingresosEgresos | ordenIngreso">
                  <td>{{ item.description }}</td>
                  <td>{{ item.monto | currency }}</td>
                  <td [ngClass]="{'text-danger': item.tipo === 'egreso', 'text-success': item.tipo === 'ingreso' }">
                    {{ item.tipo }}
                  </td>
                  <td>
                    <button type="button" class="btn btn-danger" (click)="borrar(item.uid)">
                      <span class="fa fa-trash"></span> Borrar
                    </button>
                  </td>
                </tr>
              </tbody>

            </table>


          </div>
        </div>
    </div>
</div>
